openapi: 3.0.0
info:
  title: Sample API
  version: 1.0.0
paths:
  /users:
    get:
      summary: Get users
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
          required: false
          description: Number of users to return
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
          required: false
          description: Number of users to skip
      responses:
        '200':
          description: Success
    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                  description: User's full name
                email:
                  type: string
                  format: email
                  description: User's email address
                age:
                  type: integer
                  minimum: 0
                  description: User's age
      responses:
        '201':
          description: User created
  /users/{id}:
    get:
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: User ID
        - name: include
          in: query
          schema:
            type: string
            enum: [profile, posts, friends]
          required: false
          description: Additional data to include
      responses:
        '200':
          description: User found
        '404':
          description: User not found
